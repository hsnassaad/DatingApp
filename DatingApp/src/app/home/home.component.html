<section class="jumbotron text-center">
    <div *ngIf="!registerMode" class="container mt-5">
      <h1 class="jumbotron-heading">Hello there...</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        <a href="#" class="btn btn-primary mr-2" (click)="registerToggle()">Register</a>
        <a href="https://angular.io/" class="btn btn-info my-2" target="_blank">Learn more</a>
      </p>
    </div>
    
    <div *ngIf="registerMode" class="container mt-5">
      <app-register [valuesFromHome]="values" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </section>
