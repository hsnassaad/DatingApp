<h1 class="text-info">Sign Up</h1>
<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" required>
  </div>
  <button type="submit" class="btn btn-success mr-2">Register</button>
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
</form>
